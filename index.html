
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILICON VIBE // BIO-SIGNAL</title>
    
    <!-- Utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (UMD - Critical for no-build stability) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for on-the-fly JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --space: #020617;
            --cyan: #06b6d4;
            --indigo: #4f46e5;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--space); 
            margin: 0; 
            color: #f8fafc;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .bg-mesh {
            background: 
                radial-gradient(circle at 20% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(79, 70, 229, 0.1) 0%, transparent 40%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass:hover {
            border-color: rgba(6, 182, 212, 0.4);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.2);
        }

        @keyframes pulse-neon {
            0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.2), inset 0 0 5px rgba(6, 182, 212, 0.1); }
            50% { box-shadow: 0 0 25px rgba(6, 182, 212, 0.4), inset 0 0 10px rgba(6, 182, 212, 0.2); }
        }

        .neon-ring {
            animation: pulse-neon 3s infinite ease-in-out;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, transparent 0%, rgba(6, 182, 212, 0.03) 50%, transparent 100%);
            position: fixed;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="bg-mesh"></div>
    <div class="scanline"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const parseCSV = (text) => {
            const rows = [];
            let row = [];
            let cell = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (inQuotes) {
                    if (char === '"' && text[i+1] === '"') { cell += '"'; i++; }
                    else if (char === '"') inQuotes = false;
                    else cell += char;
                } else {
                    if (char === '"') inQuotes = true;
                    else if (char === ',') { row.push(cell); cell = ''; }
                    else if (char === '\n' || char === '\r') {
                        row.push(cell);
                        if (row.length > 0) rows.push(row);
                        row = []; cell = '';
                        if (char === '\r' && text[i+1] === '\n') i++;
                    } else cell += char;
                }
            }
            if (cell || row.length) { row.push(cell); rows.push(row); }
            return rows;
        };

        const fetchSheetData = async () => {
            const sheetId = '1VU1qo4BZ4cFNbjsHHWqAcO7A5zZx1BiYwDYkbsiId_8';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('UPLINK_FAILURE');
            const text = await response.text();
            const rows = parseCSV(text);
            return rows.slice(1).map((r, i) => ({
                id: i,
                date: r[0],
                title: r[1],
                source: r[2],
                url: r[3]?.trim().startsWith('http') ? r[3].trim() : `https://${r[3]?.trim()}`
            })).filter(r => r.title);
        };

        const BootSequence = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);
            const logs = useMemo(() => [
                "> INITIALIZING NEURAL INTERFACE...",
                "> CONNECTING TO BIOMETRIC STREAM...",
                "> DECRYPTING CSV_UPLINK_001...",
                "> SYNCING RECENT CHRONICLES...",
                "> ACCESS GRANTED."
            ], []);

            useEffect(() => {
                const timer = setInterval(() => {
                    setProgress(p => {
                        if (p >= 100) {
                            clearInterval(timer);
                            setTimeout(onComplete, 500);
                            return 100;
                        }
                        return p + 2;
                    });
                }, 30);
                return () => clearInterval(timer);
            }, []);

            const currentLogIndex = Math.floor((progress / 100) * (logs.length - 1));

            return (
                <div className="fixed inset-0 z-[100] bg-[#020617] flex items-center justify-center p-8">
                    <div className="w-full max-sm px-4">
                        <div className="mb-12 flex justify-center">
                            <div className="w-16 h-16 rounded-full border-2 border-cyan-500/50 flex items-center justify-center neon-ring">
                                <span className="font-black text-xl text-cyan-400">SV</span>
                            </div>
                        </div>
                        <div className="mono text-[10px] text-cyan-500/60 uppercase tracking-widest h-20">
                            {logs.slice(0, currentLogIndex + 1).map((l, i) => (
                                <div key={i} className={i === currentLogIndex ? "text-cyan-400" : ""}>{l}</div>
                            ))}
                        </div>
                        <div className="mt-8 h-1 w-full bg-white/5 rounded-full overflow-hidden">
                            <div className="h-full bg-cyan-500 transition-all duration-100" style={{width: `${progress}%`}} />
                        </div>
                    </div>
                </div>
            );
        };

        const SignalCard = ({ signal }) => (
            <a 
                href={signal.url} 
                target="_blank" 
                rel="noopener noreferrer"
                className="group block p-6 rounded-2xl glass mb-4 relative overflow-hidden"
            >
                <div className="flex justify-between items-start mb-4">
                    <div className="flex flex-col">
                        <span className="mono text-[9px] font-bold text-cyan-500/50 uppercase tracking-[0.3em]">Signal_{signal.id}</span>
                        <span className="mono text-[10px] text-white/20 mt-1 uppercase">{signal.date}</span>
                    </div>
                    <div className="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center group-hover:border-cyan-500/50 group-hover:bg-cyan-500/10 transition-all">
                        <svg className="w-4 h-4 text-white/20 group-hover:text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </div>
                </div>
                <h2 className="text-xl font-black text-white group-hover:text-cyan-400 transition-colors uppercase leading-tight mb-4 tracking-tight">
                    {signal.title}
                </h2>
                <div className="pt-4 border-t border-white/5 flex items-center justify-between">
                    <span className="mono text-[10px] font-bold text-white/40 uppercase tracking-widest">{signal.source}</span>
                    <span className="text-[9px] font-black text-cyan-500/40 uppercase tracking-[0.2em] group-hover:opacity-100 opacity-0 transition-opacity">External Link // Secure</span>
                </div>
            </a>
        );

        const App = () => {
            const [booting, setBooting] = useState(true);
            const [signals, setSignals] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const load = async () => {
                    try {
                        const data = await fetchSheetData();
                        setSignals(data);
                    } catch (e) {
                        console.error(e);
                    } finally {
                        setLoading(false);
                    }
                };
                load();
            }, []);

            if (booting) return <BootSequence onComplete={() => setBooting(false)} />;

            return (
                <div className="min-h-screen flex flex-col items-center py-12 px-6">
                    <header className="mb-16 text-center w-full max-w-xl">
                        <div className="mb-8 flex justify-center">
                            <div className="w-20 h-20 rounded-full border-2 border-cyan-500 flex items-center justify-center neon-ring bg-slate-950">
                                <span className="font-black text-2xl text-white">SV</span>
                            </div>
                        </div>
                        <h1 className="text-5xl md:text-7xl font-black text-white tracking-tighter uppercase mb-4 leading-none">
                            SILICON <span className="text-cyan-500 italic">VIBE</span>
                        </h1>
                        
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
                            <div className="flex items-center space-x-3 text-[10px] font-bold text-cyan-500/50 uppercase tracking-[0.5em] bg-cyan-500/5 px-6 py-2 rounded-full border border-cyan-500/20 w-fit">
                                <span className="w-2 h-2 rounded-full bg-cyan-500 animate-pulse" />
                                <span>Status: Online</span>
                            </div>
                            
                            <a 
                                href="https://www.instagram.com/siliconvibe" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="flex items-center space-x-2 text-[10px] font-bold text-white/40 hover:text-cyan-400 uppercase tracking-[0.3em] transition-colors border border-white/5 hover:border-cyan-500/30 px-6 py-2 rounded-full bg-white/5"
                            >
                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                                </svg>
                                <span>Connect</span>
                            </a>
                        </div>
                    </header>

                    <main className="w-full max-w-xl pb-32">
                        {loading ? (
                            <div className="space-y-4">
                                {[1,2,3].map(i => <div key={i} className="h-40 rounded-2xl glass animate-pulse" />)}
                            </div>
                        ) : (
                            signals.map(s => <SignalCard key={s.id} signal={s} />)
                        )}
                        
                        {!loading && signals.length === 0 && (
                            <div className="text-center py-20 glass rounded-3xl border-dashed border-white/10">
                                <p className="mono text-[10px] text-white/20 uppercase tracking-[0.4em]">No active signals found in the matrix.</p>
                            </div>
                        )}
                    </main>

                    <footer className="mt-auto flex flex-col items-center py-12 space-y-6 opacity-30">
                        <a 
                            href="https://www.instagram.com/siliconvibe_" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="mono text-[10px] uppercase tracking-[0.3em] hover:text-cyan-400 transition-colors"
                        >
                            Instagram: @siliconvibe_
                        </a>
                        <p className="mono text-[9px] uppercase tracking-[0.5em]">Silicon Vibe // Bio-Signal Transmission Protocol v4.1</p>
                    </footer>

                    <div className="fixed bottom-8 left-0 right-0 px-6 z-40 flex justify-center">
                        <button 
                            onClick={() => window.location.reload()}
                            className="w-full max-w-sm glass border-cyan-500/30 bg-cyan-500/10 py-5 rounded-2xl font-black text-white uppercase tracking-widest text-xs hover:bg-cyan-500/20 active:scale-95 transition-all shadow-2xl"
                        >
                            Synchronize Uplink
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
